<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAE Baby Product Scraper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .scraper-header { text-align: center; margin-bottom: 2rem; }
        .scraper-header h1 {
            font-size: 2rem; font-weight: 700;
            background: var(--accent-gradient); -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; background-clip: text;
        }
        .scraper-header p { color: var(--text-muted); margin-top: 0.4rem; font-size: 0.92rem; }

        .card { background: var(--bg-card); backdrop-filter: blur(20px); border: 1px solid var(--border); border-radius: var(--radius); padding: 2rem; margin-bottom: 1.5rem; box-shadow: var(--shadow); }
        .card h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 1rem; color: var(--text); }

        .keyword-input {
            width: 100%; padding: 0.8rem 1rem; background: var(--bg-input); border: 1px solid var(--border);
            border-radius: var(--radius-sm); color: var(--text); font-size: 1rem; font-family: inherit;
            transition: border-color 0.2s;
        }
        .keyword-input:focus { outline: none; border-color: var(--border-focus); box-shadow: 0 0 0 3px var(--accent-glow); }
        .keyword-hint { font-size: 0.8rem; color: var(--text-dim); margin-top: 0.4rem; }

        .select-actions { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
        .select-actions button {
            padding: 0.4rem 0.8rem; font-size: 0.78rem; border: 1px solid var(--border);
            background: var(--bg-input); color: var(--text-muted); border-radius: 8px; cursor: pointer;
            font-family: inherit; transition: all 0.2s;
        }
        .select-actions button:hover { border-color: var(--accent); color: var(--accent); }

        .retailer-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 0.6rem; }
        .retailer-item {
            display: flex; align-items: center; gap: 0.5rem; padding: 0.6rem 0.8rem;
            background: var(--bg-input); border: 1px solid var(--border); border-radius: 10px;
            cursor: pointer; transition: all 0.2s; user-select: none;
        }
        .retailer-item:hover { border-color: var(--accent); background: var(--bg-card-hover); }
        .retailer-item.checked { border-color: var(--accent); background: var(--accent-glow); }
        .retailer-item input[type="checkbox"] { accent-color: var(--accent); width: 16px; height: 16px; cursor: pointer; }
        .retailer-item label { font-size: 0.85rem; cursor: pointer; color: var(--text); flex: 1; }

        .start-btn {
            width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600; font-family: inherit;
            background: var(--accent-gradient); color: white; border: none; border-radius: var(--radius-sm);
            cursor: pointer; transition: all 0.2s; margin-top: 0.5rem;
        }
        .start-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .start-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .progress-section { display: none; }
        .progress-section.active { display: block; }

        .progress-bar-container {
            width: 100%; height: 8px; background: var(--bg-input); border-radius: 4px; overflow: hidden; margin-bottom: 1rem;
        }
        .progress-bar-fill {
            height: 100%; width: 0%; background: var(--accent-gradient); border-radius: 4px;
            transition: width 0.3s ease;
        }
        .progress-pct { text-align: right; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 0.3rem; }

        .log-container {
            background: var(--bg-input); border: 1px solid var(--border); border-radius: var(--radius-sm);
            padding: 1rem; max-height: 300px; overflow-y: auto; font-family: 'SF Mono', 'Fira Code', monospace;
            font-size: 0.8rem; line-height: 1.7;
        }
        .log-entry { color: var(--text-muted); }
        .log-entry.ok { color: var(--success); }
        .log-entry.fail { color: var(--error); }
        .log-entry.info { color: var(--accent); }

        .download-section { display: none; text-align: center; margin-top: 1rem; }
        .download-section.active { display: block; }
        .download-btn {
            display: inline-block; padding: 0.8rem 2rem; font-size: 0.95rem; font-weight: 600;
            font-family: inherit; background: var(--success); color: #06081a; border: none;
            border-radius: var(--radius-sm); cursor: pointer; text-decoration: none; transition: all 0.2s;
        }
        .download-btn:hover { opacity: 0.85; transform: translateY(-1px); }
        .download-summary { font-size: 0.85rem; color: var(--text-muted); margin-top: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="scraper-header">
            <h1>UAE Baby Product Scraper</h1>
            <p>Scrape products from 22 UAE online baby retailers</p>
        </div>

        <div class="card">
            <h2>Search Keyword</h2>
            <input type="text" id="keyword" class="keyword-input" value="strollers" placeholder="e.g. strollers, cribs, car seats, high chairs...">
            <p class="keyword-hint">Enter any baby product keyword. The scraper will search all selected retailers for this product.</p>
        </div>

        <div class="card">
            <h2>Select Retailers</h2>
            <div class="select-actions">
                <button id="selectAll">Select All</button>
                <button id="deselectAll">Deselect All</button>
            </div>
            <div class="retailer-grid" id="retailerGrid"></div>
        </div>

        <div class="card">
            <button class="start-btn" id="startBtn" onclick="startScraping()">Start Scraping</button>
        </div>

        <div class="card progress-section" id="progressSection">
            <h2>Progress</h2>
            <div class="progress-pct" id="progressPct">0%</div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <div class="log-container" id="logContainer"></div>
            <div class="download-section" id="downloadSection">
                <a class="download-btn" id="downloadBtn" href="#">Download CSV</a>
                <p class="download-summary" id="downloadSummary"></p>
            </div>
        </div>
    </div>

    <script src="/static/scraper.js"></script>
</body>
</html>
